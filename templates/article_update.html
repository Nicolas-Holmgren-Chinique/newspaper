{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Edit</h1>
<form action="" method="post">{% csrf_token %}

    <a href="{% url 'article_list' %}">
        <button class="btn btn-outline-primary" type="submit">Go Back</button>
    </a>
</form>
{% endblock content %}
